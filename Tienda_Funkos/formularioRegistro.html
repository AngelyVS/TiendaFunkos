   <form action="index4.html"  id="form">
    <h2>Registro</h2>
    <div class="form-group">

      <label for="userName">Nombre de usuario</label>
      <input type="text" class="casillas" name="userName" id="userName" placeholder="Nombre de usuario">
      
      <label for="gender">Género</label>
      <select name="gender" class="casillas" id="gender">
        <option value="Male">Maculino</option>
        <option value="female">Femenino</option>
        <option value="other">Otro</option>
      </select>


      <label for="phone" >Teléfono</label>
      <input type="tel" class="casillas" name="phone" id="phone" placeholder="Teléfono">

      <label for="email">Correo Eléctronico</label>
      <input type="email" class="casillas" name="email" id="email" placeholder="email@example.com">

      <label for="password">Contraseña</label>
      <input type="password" class="casillas" name="password" id="password">

      <label for="veryfiPass"> Validar Contraseña</label>
      <input type="password" class="casillas" name="veryfiPass" id="veryfiPass">

      <div class="form-txt">
        <a href="#">Politicas de privacidad</a>
        <a href="#">Terminos y condiciones</a>
      </div>

      <input type="submit"   class="boton" id="send" value="Enviar">
      <input type="reset"  class="boton" id="reset" value="Limpiar">
